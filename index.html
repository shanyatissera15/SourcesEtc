<!DOCTYPE html>
<html lang="en">
<head>
  <style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }

  header {
    background-color: #4CAF50;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    border-bottom: 2px solid #388E3C;
  }

  nav {
    background-color: #2E7D32;
    padding: 10px 0;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  li {
    display: inline;
  }

  a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    transition: background-color 0.3s;
    background-color: #2E7D32;
  border-radius: 25px
  }

  a:hover {
    background-color: #388E3C;
  }

  main {
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  p {
    line-height: 1.6;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  /* Button Styles */
  .btn {
    background-color: #388E3C;
    color: #fff; /* Changed button text color */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #388E3C;
  }

  /* Academic Style */
  header {
    font-family: 'Times New Roman', Times, serif;
  }

  nav a {
    font-weight: bold;
  }

  main {
    font-size: 16px;
    line-height: 1.6;
  }

  </style>
