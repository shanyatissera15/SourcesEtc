        }

            margin-bottom: 20px;
        }

            background-color: #388E3C;
            color: #fff; /* Changed button text color */
            padding: 20px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #388E3C;
        }

        /* Academic Style */
        header {
            font-family: 'Times New Roman', Times, serif;
        }

        nav a {
            font-weight: bold;
        }

        main {

            line-height: 1.6;
