<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources.etc - Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        /* Additional Styles for Blog */
        .access-button button,
        .search-bar input[type="text"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .access-button button {
            background-color: #388E3C;
            color: #fff;
        }

        .access-button button:hover {
            background-color: #2E7D32;
        }

        .search-bar input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .password-prompt-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            background-color: #388E3C;
            color: #fff;
        }

        .password-prompt-content button:hover {
            background-color: #2E7D32;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #388E3C;
        }

        nav {
            background-color: #2E7D32;
            padding: 10px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
            background-color: #2E7D32;
            border-radius: 25px;
        }

        a:hover {
            background-color: #388E3C;
        }

        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .btn {
            background-color: #388E3C;
            color: #fff; /* Changed button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #388E3C;
        }

        /* Academic Style */
        header {
            font-family: 'Times New Roman', Times, serif;
        }

        nav a {
            font-weight: bold;
        }

        main {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Additional Styles for Blog */
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-form {
            margin-bottom: 20px;
        }

        .blog-post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer; /* Add cursor pointer for preview */
        }

        .blog-post h2 {
            margin-top: 0;
            cursor: pointer; /* Add cursor pointer for preview */
            color: #007bff; /* Change color to blue */
        }

        .blog-post h2:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .blog-post p {
            display: none; /* Initially hide blog content */
        }

        .blog-post.active p {
            display: block; /* Show content when post is active */
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .password-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .password-prompt-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .access-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Sources.etc</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page1.html">Regents & SHSAT</a></li>
        <li><a href="page2.html">Library</a></li>
        <li><a href="page3.html">Research</a></li>
    </ul>
</nav>

<!-- Password Prompt -->
<div class="password-prompt" id="passwordPrompt">
    <div class="password-prompt-content">
        <h2>Password Required</h2>
        <p>Please enter the password to edit the blog:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>
</div>

<div class="blog-container">
    <!-- Blog Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search posts...">
    </div>

    <!-- Blog Form -->
    <form class="blog-form" id="blogForm" style="display: none;">
        <h2>Add a New Post</h2>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" required></textarea><br>
        <button type="submit" class="btn">Submit</button>
    </form>

    <!-- Display Existing Blog Posts -->
    <div id="blogPosts">
        <!-- Blog posts will be loaded dynamically here -->
    </div>

    <!-- Access Password Button -->
    <div class="access-button">
        <button onclick="showPasswordPrompt()">Access Password</button>
    </div>
</div>

<script>
    // Sample data for demonstration
    var samplePosts = [
        { title: "Scientists are Creating 3D Printed Hearts to Revolutionize Space Travel", content: "etc", url: "test.html" },
        { title: "What's Next for the Euclid Space Telescope?", content: "etc", url: "euclid.html" },
        { title: "What's in a Black Hole?", content: "etc", url: "blackhole.html" }
    ];

    // Display password prompt
    var passwordPrompt = document.getElementById("passwordPrompt");
    var blogForm = document.getElementById("blogForm");
    passwordPrompt.style.display = "none";

    // Function to check password
    function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        // For demonstration purposes, let's consider "password" as the correct password
        if (password === "Shanya15") {
            passwordPrompt.style.display = "none";
            blogForm.style.display = "block"; // Show blog form
        } else {
            alert("Incorrect password");
        }
    }

    // Function to load blog posts
    function loadBlogPost(url) {
        window.location.href = url;
    }

    // Function to display blog posts
    function displayBlogPosts(posts) {
        var blogPostsContainer = document.getElementById("blogPosts");
        blogPostsContainer.innerHTML = ""; // Clear previous content

        posts.forEach(function(post) {
            var postElement = document.createElement("div");
            postElement.classList.add("blog-post");
            postElement.innerHTML = "<h2 onclick='loadBlogPost(\"" + post.url + "\")'>" + post.title + "</h2><p>" + post.content + "</p>";
            blogPostsContainer.appendChild(postElement);
        });
    }

    // Initial display of sample posts
    displayBlogPosts(samplePosts);

    // Function to filter blog posts based on search query
    function searchFunction() {
        var input, filter, blogPosts, i, title, content;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        blogPosts = document.getElementsByClassName("blog-post");

        for (i = 0; i < blogPosts.length; i++) {
            title = blogPosts[i].getElementsByTagName("h2")[0];
            content = blogPosts[i].getElementsByTagName("p")[0];
            if (title.innerHTML.toUpperCase().indexOf(filter) > -1 || content.innerHTML.toUpperCase().indexOf(filter) > -1) {
                blogPosts[i].style.display = "";
            } else {
                blogPosts[i].style.display = "none";
            }
        }
    }

    // Function to show password prompt
    function showPasswordPrompt() {
        passwordPrompt.style.display = "flex";
    }
</script>
</body>
</html>
